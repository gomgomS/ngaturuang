<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or 'Money Management AI' }}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    
    <!-- Sidebar Styles -->
    <style>
        .sidebar {
            background-color: #212529 !important;
            color: white !important;
            min-height: 100vh;
            position: relative;
            z-index: 1030;
        }
        
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.7) !important;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
        }
        
        .sidebar .nav-link:hover {
            color: white !important;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .sidebar .nav-link.active {
            color: white !important;
            background-color: #0d6efd;
        }
        
        .sidebar .nav-link i {
            width: 20px;
            text-align: center;
        }
        
        .main-content {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        
        @media (max-width: 991.98px) {
            .sidebar {
                position: fixed !important;
                top: 0;
                left: 0;
                z-index: 1040;
                transform: translateX(-100%);
            }
            
            .sidebar.show {
                transform: translateX(0) !important;
            }
        }
        
        @media (min-width: 992px) {
            .sidebar {
                position: relative !important;
                transform: none !important;
            }
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body class="bg-light">
    <!-- Mobile Toggle Button -->
    <div class="d-lg-none position-fixed top-0 start-0 p-3" style="z-index: 1050;">
        <button class="btn btn-dark" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Sidebar -->
    <div class="d-flex">
        <div class="sidebar bg-dark text-white" id="sidebar" style="width: 250px; min-height: 100vh; transition: transform 0.3s ease;">
            <div class="p-3">
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-coins fa-2x text-primary me-2"></i>
                        <h5 class="mb-0 text-white">Money Management AI</h5>
                    </div>
                    <button class="btn btn-outline-light btn-sm d-lg-none" id="closeSidebar">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <nav class="nav flex-column">
                    <a class="nav-link text-white-50 mb-2" href="/dashboard">
                        <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                    </a>
                    <a class="nav-link text-white-50 mb-2" href="/transactions">
                        <i class="fas fa-list me-2"></i>Transactions
                    </a>
                    <a class="nav-link text-white-50 mb-2" href="/goals">
                        <i class="fas fa-bullseye me-2"></i>Goals
                    </a>
                    <a class="nav-link text-white-50 mb-2" href="/balance">
                        <i class="fas fa-balance-scale me-2"></i>Balance
                    </a>
                    <a class="nav-link text-white-50 mb-2" href="/settings">
                        <i class="fas fa-cog me-2"></i>Settings
                    </a>
                </nav>
                
                <hr class="text-white-50 my-4">
                
                <div class="text-center">
                    <a href="/logout" class="btn btn-outline-light btn-sm w-100">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1 main-content">
            <main class="p-4">
                {% if show_status %}
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    <i class="fas fa-info-circle me-2"></i>{{ status_text or '' }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endif %}
                
                {% block content %}{% endblock %}
            </main>

            <!-- Footer -->
            <footer class="bg-dark text-light text-center py-3 mt-auto">
                <div class="container">
                    <small>&copy; 2025 Money Management AI. Built with ❤️ using Flask & Bootstrap.</small>
                </div>
            </footer>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom JS -->
    <script src="/static/js/app.js"></script>
    
    <!-- Sidebar Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const closeSidebar = document.getElementById('closeSidebar');
            const sidebar = document.getElementById('sidebar');
            
            // Set active nav link based on current page
            const currentPath = window.location.pathname;
            const navLinks = sidebar.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
            
            // Toggle sidebar on mobile
            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.add('show');
                sidebar.style.transform = 'translateX(0)';
                sidebar.style.position = 'fixed';
                sidebar.style.top = '0';
                sidebar.style.left = '0';
                sidebar.style.zIndex = '1040';
                sidebar.style.width = '100%';
                sidebar.style.height = '100vh';
            });
            
            // Close sidebar on mobile
            closeSidebar.addEventListener('click', function() {
                sidebar.classList.remove('show');
                sidebar.style.transform = 'translateX(-100%)';
                sidebar.style.position = 'static';
                sidebar.style.width = '250px';
                sidebar.style.height = 'auto';
            });
            
            // Close sidebar when clicking on nav links (mobile only)
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth < 992) { // lg breakpoint
                        sidebar.classList.remove('show');
                        sidebar.style.transform = 'translateX(-100%)';
                        sidebar.style.position = 'static';
                        sidebar.style.width = '250px';
                        sidebar.style.height = 'auto';
                    }
                });
            });
            
            // Hide sidebar by default on mobile
            if (window.innerWidth < 992) {
                sidebar.style.transform = 'translateX(-100%)';
            }
            
            // Ensure sidebar is visible on desktop
            if (window.innerWidth >= 992) {
                sidebar.style.transform = 'none';
                sidebar.style.position = 'relative';
                sidebar.style.width = '250px';
                sidebar.style.height = 'auto';
            }
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
