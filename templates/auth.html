{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-coins fa-3x text-primary mb-3"></i>
                        <h2 class="h4 mb-2">Money Management AI</h2>
                        <p class="text-muted">Kelola keuangan personal & bisnis dalam satu tempat</p>
                    </div>
                    
                    <form id="authForm">
                        <div class="mb-3">
                            <label for="auth-username" class="form-label">Username</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="auth-username" 
                                   placeholder="Enter username" 
                                   required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="auth-password" class="form-label">Password</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="auth-password" 
                                   placeholder="Enter password" 
                                   required>
                        </div>
                        
                        <div class="d-grid gap-2 mb-3">
                            <button type="button" 
                                    id="btn-login" 
                                    class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                            <button type="button" 
                                    id="btn-register" 
                                    class="btn btn-outline-secondary">
                                <i class="fas fa-user-plus me-2"></i>Register
                            </button>
                        </div>
                        
                        <div id="auth-msg" class="alert d-none" role="alert"></div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <small class="text-muted">
                            <i class="fas fa-info-circle me-1"></i>
                            Demo mode - no real authentication required
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/auth.js"></script>
{% endblock %}
