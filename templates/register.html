<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - Uangly</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            position: relative;
        }
        
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2.5rem 2rem 2rem;
            text-align: center;
            position: relative;
        }
        
        .register-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }
        
        .brand-logo {
            position: relative;
            z-index: 1;
        }
        
        .brand-logo i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ffd700;
        }
        
        .brand-logo h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .brand-logo p {
            font-size: 1rem;
            opacity: 0.9;
            margin: 0;
        }
        
        .register-form {
            padding: 2.5rem 2rem;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: white;
        }
        
        .form-control.is-valid {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.05);
        }
        
        .form-control.is-invalid {
            border-color: #dc3545;
            background: rgba(220, 53, 69, 0.05);
        }
        
        .form-floating label {
            padding: 1rem 1.25rem;
            color: #6c757d;
        }
        
        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            transform: scale(0.85) translateY(-1rem) translateX(0.15rem);
            color: #667eea;
        }
        
        .password-requirements {
            background: rgba(102, 126, 234, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }
        
        .requirement-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            color: #6c757d;
        }
        
        .requirement-item:last-child {
            margin-bottom: 0;
        }
        
        .requirement-item i {
            margin-right: 0.5rem;
            width: 16px;
            text-align: center;
        }
        
        .requirement-item.valid {
            color: #28a745;
        }
        
        .requirement-item.valid i {
            color: #28a745;
        }
        
        .requirement-item.invalid {
            color: #dc3545;
        }
        
        .requirement-item.invalid i {
            color: #dc3545;
        }
        
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-register::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-register:hover::before {
            left: 100%;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-register:active {
            transform: translateY(0);
        }
        
        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .register-footer {
            text-align: center;
            padding: 1.5rem 2rem 2rem;
            border-top: 1px solid #e9ecef;
        }
        
        .register-footer p {
            margin-bottom: 1rem;
            color: #6c757d;
        }
        
        .btn-login {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 15px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            text-decoration: none;
        }
        
        .message-area {
            margin-bottom: 1.5rem;
        }
        
        .alert {
            border-radius: 15px;
            border: none;
            padding: 1rem 1.25rem;
        }
        
        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .alert-info {
            background: rgba(23, 162, 184, 0.1);
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            z-index: 10;
        }
        
        .password-toggle:hover {
            color: #667eea;
        }
        
        .form-floating {
            position: relative;
        }
        
        .password-field {
            position: relative;
        }
        
        
        
        /* Mobile Responsiveness */
        @media (max-width: 575.98px) {
            body {
                padding: 0.5rem;
            }
            
            .register-container {
                border-radius: 20px;
                margin: 0.5rem;
            }
            
            .register-header {
                padding: 2rem 1.5rem 1.5rem;
            }
            
            .brand-logo h1 {
                font-size: 1.75rem;
            }
            
            .brand-logo i {
                font-size: 2.5rem;
            }
            
            .register-form {
                padding: 2rem 1.5rem;
            }
            
            .register-footer {
                padding: 1rem 1.5rem 1.5rem;
            }
            
            .password-requirements {
                padding: 0.75rem;
                font-size: 0.8rem;
            }
        }
        
        /* Animation */
        .register-container {
            animation: slideInUp 0.6s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Loading state */
        .btn-register.loading {
            pointer-events: none;
            opacity: 0.7;
        }
        
        .btn-register.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Password strength indicator */
        .password-strength {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
                 .strength-weak { width: 25%; background: #dc3545; }
         .strength-fair { width: 50%; background: #ffc107; }
         .strength-good { width: 75%; background: #17a2b8; }
         .strength-strong { width: 100%; background: #28a745; }
         
         /* Username status */
         .username-status {
             font-size: 0.875rem;
             margin-top: 0.5rem;
             padding: 0.5rem;
             border-radius: 8px;
             font-weight: 500;
         }
         
         .username-status.text-success {
             background: rgba(40, 167, 69, 0.1);
             color: #155724;
             border-left: 3px solid #28a745;
         }
         
         .username-status.text-danger {
             background: rgba(220, 53, 69, 0.1);
             color: #721c24;
             border-left: 3px solid #dc3545;
         }
         
         .username-status.text-warning {
             background: rgba(255, 193, 7, 0.1);
             color: #856404;
             border-left: 3px solid #ffc107;
         }
         
         .username-status.text-info {
             background: rgba(23, 162, 184, 0.1);
             color: #0c5460;
             border-left: 3px solid #17a2b8;
         }
    </style>
</head>
<body>
    <div class="register-container">
        <!-- Header -->
        <div class="register-header">
            <div class="brand-logo">
                <i class="fas fa-coins"></i>
                <h1>Uangly</h1>
                <p>Create your account and start managing your finances</p>
            </div>
        </div>
        
        <!-- Register Form -->
        <div class="register-form">
            <!-- Message Area -->
            <div class="message-area" id="messageArea" style="display: none;">
                <div class="alert" id="messageAlert" role="alert">
                    <span id="messageText"></span>
                </div>
            </div>
            
            <form id="registerForm">
                                 <div class="form-floating">
                     <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                     <label for="username">
                         <i class="fas fa-user me-2"></i>Username
                     </label>
                 </div>
                 
                 <!-- Username Status -->
                 <div id="usernameStatus" class="username-status" style="display: none;"></div>
                
                <div class="form-floating password-field">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        <i class="fas fa-eye" id="passwordIcon"></i>
                    </button>
                </div>
                
                <!-- Password Strength Bar -->
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
                
                <!-- Password Requirements -->
                <div class="password-requirements">
                    <div class="requirement-item" id="req-length">
                        <i class="fas fa-circle"></i>
                        At least 8 characters
                    </div>
                    <div class="requirement-item" id="req-uppercase">
                        <i class="fas fa-circle"></i>
                        One uppercase letter
                    </div>
                    <div class="requirement-item" id="req-lowercase">
                        <i class="fas fa-circle"></i>
                        One lowercase letter
                    </div>
                    <div class="requirement-item" id="req-number">
                        <i class="fas fa-circle"></i>
                        One number
                    </div>
                    <div class="requirement-item" id="req-special">
                        <i class="fas fa-circle"></i>
                        One special character
                    </div>
                </div>
                
                <div class="form-floating password-field">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                    <label for="confirmPassword">
                        <i class="fas fa-lock me-2"></i>Confirm Password
                    </label>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                    </button>
                </div>
                
                
                
                <button type="submit" class="btn btn-register" id="registerBtn" disabled>
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </button>
            </form>
        </div>
        
        <!-- Footer -->
        <div class="register-footer">
            <p>Already have an account?</p>
            <a href="/login" class="btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
            </a>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Register Script -->
    <script>
        // Password validation requirements
        const requirements = {
            length: { regex: /.{8,}/, element: 'req-length' },
            uppercase: { regex: /[A-Z]/, element: 'req-uppercase' },
            lowercase: { regex: /[a-z]/, element: 'req-lowercase' },
            number: { regex: /[0-9]/, element: 'req-number' },
            special: { regex: /[!@#$%^&*(),.?":{}|<>]/, element: 'req-special' }
        };
        
        // Toggle password visibility
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const iconId = fieldId === 'password' ? 'passwordIcon' : 'confirmPasswordIcon';
            const passwordIcon = document.getElementById(iconId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }
        
        // Check password strength
        function checkPasswordStrength(password) {
            let score = 0;
            let validRequirements = 0;
            
            Object.keys(requirements).forEach(req => {
                const requirement = requirements[req];
                const isValid = requirement.regex.test(password);
                const element = document.getElementById(requirement.element);
                
                if (isValid) {
                    element.classList.add('valid');
                    element.classList.remove('invalid');
                    element.querySelector('i').className = 'fas fa-check';
                    validRequirements++;
                    score += 20;
                } else {
                    element.classList.remove('valid');
                    element.classList.add('invalid');
                    element.querySelector('i').className = 'fas fa-times';
                }
            });
            
            // Update strength bar
            const strengthBar = document.getElementById('passwordStrengthBar');
            strengthBar.className = 'password-strength-bar';
            
            if (score <= 20) strengthBar.classList.add('strength-weak');
            else if (score <= 40) strengthBar.classList.add('strength-fair');
            else if (score <= 80) strengthBar.classList.add('strength-good');
            else strengthBar.classList.add('strength-strong');
            
            return validRequirements === 5;
        }
        
                 // Username availability check with debounce
         let usernameCheckTimeout;
         let isUsernameAvailable = false;
         
         async function checkUsernameAvailability(username) {
             if (username.length < 3) {
                 isUsernameAvailable = false;
                 updateUsernameStatus('', '');
                 return;
             }
             
             try {
                 const response = await fetch('/api/auth/check-username', {
                     method: 'POST',
                     headers: {
                         'Content-Type': 'application/json',
                     },
                     body: JSON.stringify({ username })
                 });
                 
                 const data = await response.json();
                 isUsernameAvailable = data.available;
                 
                 if (data.available) {
                     updateUsernameStatus('Username is available!', 'success');
                 } else {
                     updateUsernameStatus('Username is already taken', 'danger');
                 }
             } catch (error) {
                 console.error('Username check error:', error);
                 isUsernameAvailable = false;
                 updateUsernameStatus('Error checking username', 'warning');
             }
         }
         
         function updateUsernameStatus(message, type) {
             const usernameStatus = document.getElementById('usernameStatus');
             if (usernameStatus) {
                 usernameStatus.textContent = message;
                 usernameStatus.className = `username-status text-${type}`;
                 usernameStatus.style.display = message ? 'block' : 'none';
             }
         }
         
         // Check if passwords match
         function checkPasswordMatch() {
             const password = document.getElementById('password').value;
             const confirmPassword = document.getElementById('confirmPassword').value;
             const registerBtn = document.getElementById('registerBtn');
             
             if (confirmPassword && password !== confirmPassword) {
                 document.getElementById('confirmPassword').classList.add('is-invalid');
                 document.getElementById('confirmPassword').classList.remove('is-valid');
                 return false;
             } else if (confirmPassword && password === confirmPassword) {
                 document.getElementById('confirmPassword').classList.add('is-valid');
                 document.getElementById('confirmPassword').classList.remove('is-invalid');
             }
             
             // Enable/disable register button
             const isPasswordValid = checkPasswordStrength(password);
             const doPasswordsMatch = password === confirmPassword;
             
             registerBtn.disabled = !(isPasswordValid && doPasswordsMatch && isUsernameAvailable);
             
             return isPasswordValid && doPasswordsMatch;
         }
        
                 // Event listeners
         document.getElementById('username').addEventListener('input', function() {
             const username = this.value.trim();
             
             // Clear previous timeout
             clearTimeout(usernameCheckTimeout);
             
             // Clear status if username is too short
             if (username.length < 3) {
                 updateUsernameStatus('', '');
                 isUsernameAvailable = false;
                 checkPasswordMatch(); // Update button state
                 return;
             }
             
             // Set new timeout for 3 seconds
             usernameCheckTimeout = setTimeout(() => {
                 checkUsernameAvailability(username);
             }, 3000);
             
             // Show checking message
             updateUsernameStatus('Checking username availability...', 'info');
         });
         
         document.getElementById('password').addEventListener('input', function() {
             checkPasswordStrength(this.value);
             checkPasswordMatch();
         });
         
         document.getElementById('confirmPassword').addEventListener('input', function() {
             checkPasswordMatch();
         });
        
        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const registerBtn = document.getElementById('registerBtn');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            
            // Validation
            if (!username || !password || !confirmPassword) {
                showMessage('Please fill in all fields', 'danger');
                return;
            }
            
            if (username.length < 3) {
                showMessage('Username must be at least 3 characters', 'danger');
                return;
            }
            
            if (!checkPasswordStrength(password)) {
                showMessage('Please meet all password requirements', 'danger');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'danger');
                return;
            }
            
            
            
            // Set loading state
            registerBtn.classList.add('loading');
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Creating Account...';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                                         body: JSON.stringify({ 
                         username, 
                         password
                     })
                });
                
                const data = await response.json();
                
                // Debug logging
                console.log('Register response:', response);
                console.log('Register data:', data);
                
                                 if (response.ok && data.success) {
                     showMessage('Account created successfully! Redirecting to login...', 'success');
                     setTimeout(() => {
                         window.location.href = '/login';
                     }, 2000);
                 } else if (response.ok && data.message && data.message.includes('success')) {
                     showMessage('Account created successfully! Redirecting to login...', 'success');
                     setTimeout(() => {
                         window.location.href = '/login';
                     }, 2000);
                 } else if (response.ok && data.user_id) {
                     showMessage('Account created successfully! Redirecting to login...', 'success');
                     setTimeout(() => {
                         window.location.href = '/login';
                     }, 2000);
                 } else {
                     showMessage(data.message || 'Registration failed. Please try again.', 'danger');
                 }
                         } catch (error) {
                 console.error('Registration error:', error);
                 showMessage('Network error. Please try again.', 'danger');
             } finally {
                // Reset loading state
                registerBtn.classList.remove('loading');
                registerBtn.innerHTML = '<i class="fas fa-user-plus me-2"></i>Create Account';
            }
            
            // Fallback redirect check - if we get here and no error, try to redirect to login
            if (response && response.ok) {
                setTimeout(() => {
                    if (window.location.pathname !== '/login') {
                        window.location.href = '/login';
                    }
                }, 3000);
                
                // Force redirect after 5 seconds as ultimate fallback
                setTimeout(() => {
                    if (window.location.pathname !== '/login') {
                        console.log('Force redirecting to login...');
                        window.location.href = '/login';
                    }
                }, 5000);
            }
        });
        
        // Show message function
        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            const messageAlert = document.getElementById('messageAlert');
            const messageText = document.getElementById('messageText');
            
            messageText.textContent = message;
            messageAlert.className = `alert alert-${type}`;
            messageArea.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageArea.style.display = 'none';
            }, 5000);
        }
        
                 // Initialize
         document.addEventListener('DOMContentLoaded', function() {
             // Initial password strength check
             checkPasswordStrength('');
         });
    </script>
</body>
</html>
